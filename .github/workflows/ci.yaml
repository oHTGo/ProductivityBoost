name: CI
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - edited
      - synchronize
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0
      - name: Git pull
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
          git merge origin/${{ github.head_ref }} --allow-unrelated-histories
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules
        id: cache_node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('./yarn.lock') }}
          restore-keys: ${{ runner.os }}-node_modules-${{ hashFiles('./yarn.lock') }}
      - if: ${{ steps.cache_node_modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Lint PR
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Check format
        run: yarn format
      - name: Check lint
        run: yarn lint
        continue-on-error: true
      - name: Annotate linting results
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ github.token }}"
          report-json: "eslint_report.json"
          markdown-report-on-step-summary: true
          check-name: "eslint-report"
      - name: Build
        run: yarn build
      - name: Test
        run: |
          sudo apt update
          sudo apt install -y fonts-ipafont-gothic fonts-wqy-zenhei fonts-thai-tlwg fonts-khmeros fonts-kacst fonts-freefont-ttf libxss1 dbus dbus-x11
          sudo apt install -y wget xvfb libpangocairo-1.0-0 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxi6 libxtst6 libnss3 libcups2 libxss1 libxrandr2 libasound2 libatk1.0-0 libgtk-3-0
          sudo service dbus start
          Xvfb :99 -screen 0 1024x768x16 & yarn test
        env:
          DBUS_SESSION_BUS_ADDRESS: "autolaunch:"
          DISPLAY: ":99"
