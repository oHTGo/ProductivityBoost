name: CI
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - edited
      - synchronize
permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0
      - name: Git pull
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
          git merge origin/${{ github.head_ref }} --allow-unrelated-histories
      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node modules
        id: cache_node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('./yarn.lock') }}
          restore-keys: ${{ runner.os }}-node_modules-${{ hashFiles('./yarn.lock') }}
      - if: ${{ steps.cache_node_modules.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list
      - name: Install packages
        run: yarn install --frozen-lockfile
      - name: Lint PR
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Check format
        run: yarn format
      - name: Check lint
        run: yarn lint
        continue-on-error: true
      - name: Annotate linting results
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ github.token }}"
          report-json: "eslint_report.json"
          markdown-report-on-step-summary: true
          check-name: "eslint-report"
      - name: Build
        run: yarn build
      - name: Test
        run: |
          sudo apt install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget \
            xvfb x11vnc x11-xkb-utils xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic x11-apps
          sudo sysctl -w kernel.unprivileged_userns_clone=1
          Xvfb :99 -screen 0 1024x768x16 & yarn test
        env:
          CI: true
          DISPLAY: ':99'