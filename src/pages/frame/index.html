<style>
  html,
  body {
    margin: 0;
    border: 0;
    padding: 0;
    display: block;
    width: 100vw;
    height: 100vh;
  }

  .loader {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
  }

  .loader > span {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3f3f3f;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>

<div class="loader">
  <span />
</div>
<script type="module" src="./index.ts"></script>
